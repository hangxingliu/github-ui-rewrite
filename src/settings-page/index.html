<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="renderer" content="webkit" />
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0" />
	<title>Settings - Github UI Rewrite</title>
	<link rel="stylesheet" href="index.css">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-12">
				<div id="statusBar" class="alert mb-1" role="alert" style="display:none;">
				</div>
				<div class="card mb-1">
					<div class="card-body">
						<h5 class="card-title">Github UI Rewrite Settings</h5>
						<div class="custom-control custom-checkbox my-1">
							<input type="checkbox" 
								class="custom-control-input settings-checkbox" id="settings1" 
								data-key="betterRepositoriesCard">

							<label class="custom-control-label" for="settings1">Better "Repositories" card</label>
						</div>
						<div class="custom-control custom-checkbox my-1">
							<input type="checkbox" 
								class="custom-control-input settings-checkbox" id="settings2" 
								data-key="addPdfPrintButton">

							<label class="custom-control-label" for="settings2">Print markdown to PDF button </label>
						</div>
						<div class="custom-control custom-checkbox my-1">
							<input type="checkbox"
								class="custom-control-input settings-checkbox" id="settings3" 
								data-key="disableNewJumpSearch">

							<label class="custom-control-label" for="settings3">Disable new jump search</label>
						</div>
						<div class="mt-3">
							<a id="btnRefresh" href="#" class="card-link">
								Refresh Settings
							</a>
							<a id="btnReset" href="#" class="card-link float-right text-danger">
								Reset
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="index.js"></script>
</body>

</html>
